<!-- Default html layout -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Page</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css%22"
    />

    <!-- BootStrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Link to my CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <div class="header">
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist.
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="form-container col-md-5">
          <form class="my-form">
            <div class="form-group w-50">
              <label for="inputDestinationName">Destination Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the name of the destination."
              />
            </div>
            <div class="form-group w-50">
              <label for="inputLocation">Location</label>
              <input
                type="text"
                class="form-control"
                placeholder="Where is it located?"
              />
            </div>
            <div class="form-group w-50">
              <label for="inoputPhoto">Photo</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-group w-50 input-goup-">
              <label for="inputDescription">Description</label>
              <textarea
                type="text"
                class="form-control input-lg"
                placeholder="Enter the description"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary col-md-6">
              Add to list
            </button>
          </form>
        </div>
        <div class="details col-md-5">
          <p id="destination-details">Enter Destination Details:</p>
          <div class="empty-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
